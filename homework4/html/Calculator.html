<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Simple Calculator by Msoul</title>
		<link rel="stylesheet" type="text/css" href="../css/Calculator.css">
		<script src="../js/Calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="positioner">
			<div>
				<h1>简单计算器</h1>
				<h2>-by Msoul</h2>
			</div>
			<div id="MidPositioner">
				<div id="mainContent">
					<div id="input">
						<input id="expression" disabled="disabled" /><br />
						<input id="result" disabled="disabled" />
					</div>
					<div id="number">
						<div class="firstrow">
							<button id="seven">7</button>
							<button id="eight">8</button>
							<button id="nine">9</button>
							<button id="divide">/</button>
						</div>
						<div class="secondrow">
							<button id="four">4</button>
							<button id="five">5</button>
							<button id="six">6</button>
							<button id="multiply">*</button>
						</div>
						<div class="thirdrow">
							<button id="one">1</button>
							<button id="two">2</button>
							<button id="three">3</button>
							<button id="subtract">-</button>
						</div>
						<div class="fourthrow">
							<button id="zero">0</button>
							<button id="dot">.</button>
							<button id="delete">&larr;</button>
							<button id="plus">+</button>
						</div>
						<div class="fifthrow">
							<button id="leftbrace">(</button>
							<button id="rightbrace">)</button>
							<button id="clear">CE</button>
							<button id="equal">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

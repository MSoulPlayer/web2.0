<!DOCTYPE html>
<html>
	<head>
		<title>Maze</title>
		<link rel="stylesheet" type="text/css" href="../css/maze.css">
		<script src="../js/maze.js" type="text/javascript"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>

	<body>
		<h1>The Amazing Mouse Maze!</h1>

		<h2>Move your mouse over the "S" to begin.</h2>

		<h2 id = "warning" class = "hidden">unseen</h2>

		<div class = "Maze">
			<div class = "Updown topwall" name = "wall"></div>

			<div class = "mainwall leftMost" >
				<div class = "leftMostUp" name = "wall"></div>
				<div class = "cheat", name = "cheat"></div>
				<div class = "leftMostSpace", name = "blank">
					<div class = "symbol start" id = "start">S</div>
				</div>
			</div>

			<div class = "mainwall leftspace">
				<div class = "gap", name = "blank", id = "leftgap"></div>
			</div>

			<div class="mainwall mid">
			<div class = "blank", id = "midspace", name = "blank"></div>
			<div class = "midwall", name = "wall"></div>
			</div>

			<div class = "mainwall rightspace">
				<div class = "gap", name = "blank", id = "rightgap"></div>
			</div>

			<div class = "mainwall rightMost">
				<div class = "rightMostUp", name = "wall"></div>
				<div class = "cheat", name = "cheat"></div>
				<div class = "rightMostSpace", name = "blank">
					<div class = "symbol end" id = "end">E</div>
				</div>
			</div>

			<div class = "Updown bottomWall" name = "wall"></div>
		</div>

		<br />

		<p class = "instruction">The boject of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls</p>

		<div class = "sample"></div>

		<p class = "instruction">Good Luck!</p>
	</body>
</html>
